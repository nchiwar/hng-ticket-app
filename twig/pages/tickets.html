<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tickets</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="site-header">
    <nav>
      <ul>
        <li><a href="landing.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="tickets.html" class="active">Tickets</a></li>
        <li><button onclick="TicketApp.logout()" class="btn small" style="margin-left: auto;">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 style="margin: 2rem 0;">Manage Tickets</h1>

    <div class="card">
      <h2>Create New Ticket</h2>
      <form id="ticketForm">
        <label for="title">Title *</label>
        <input type="text" id="title" required />
        
        <label for="description">Description</label>
        <textarea id="description" rows="3"></textarea>
        
        <label for="status">Status *</label>
        <select id="status">
          <option value="open">Open</option>
          <option value="in_progress">In Progress</option>
          <option value="closed">Closed</option>
        </select>
        
        <button type="submit" class="btn gradient">Create Ticket</button>
      </form>
    </div>

    <h2 style="margin: 2rem 0 1rem;">All Tickets</h2>
    <div class="ticket-grid" id="ticketList">
      <!-- Filled by JS -->
    </div>
  </main>

  <script src="../js/app.js"></script>
</body>
</html>
